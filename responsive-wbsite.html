<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive website</title>
    <style>
        body{
            max-width: 1240px;
            border: 2px solid rebeccapurple;
            margin: 0 auto;

        }
        h1{
            font-size: 10vw;

        }
        h2{
            font-size: 50px;
        }
        .image-responsive img{
            width: 100%;
        }
        .conteiner-flex{
            display: flex;
        }
        .split{
            width: 33%;
            border: 1px solid red;
        }
        .split img{
            width: 100%;
        }
        @media screen  and (max-width: 600px) {
            .conteiner-flex{
             flex-direction: column-reverse;

        }
        .split{
            width: 100%; 
        }
        }
    </style>
</head>
<body>
        <section>
            <h2>My Responsive website</h2>
        </section>
    <section>
        <h1> My Responsive website</h1>
    </section>

    <section class="image-responsive">
        <img src="images/Sumatran-tiger.webp" alt="">
    </section>

    <div class="conteiner-flex">
        <div class="split">
            <img src="images/foodts.jpg" alt=""> 
        </div>

        <div class="split">
            <img src="images/Sumatran-tiger.webp" alt=""> 
        </div>

        <div class="split">
            <img src="images/img.png" alt=""> 
        </div>
    </div>
    <!-- 

        Main Part of responsive website
        1.viewport meta tag
        2. css relative unit
        3. responsive image
        4. body max-with and margin auto
        5. reponsive split screen using flex and  
     -->
</body>
</html>
