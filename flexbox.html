<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Flexbox</title>
<style>
    .container{
        border: 3px solid goldenrod;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        height: 300px;
        align-items: center;
    }
    .box{
        border: 3px dashed gold;
        width: 100px;
        height: 100px;
    }
    #boxgrow{
        flex-grow: 1;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div id="boxgrow" class="box">Box 2</div>
         
    </div>
     
</body>
</html>
